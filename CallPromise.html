<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var p = new Promise(function(resolve,reject){
        var x = 6;
        if(x==5){
             resolve("Resolved");
        }else{
             reject("Rejected");
        }
    });
    
    p.then(function(formResolve){
         document.write("From Resolve: "+formResolve);
     }).catch(function(fromReject){
         document.write("From Reject: "+fromReject);
     });
</script>
</body>
</html>
